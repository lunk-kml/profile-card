<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture>
          <img
            class="profile"
            src="./images/image-victor.jpg"
            alt="Profile Image of Victor Crest"
          />
          <img
            class="header"
            src="./images/bg-pattern-card.svg"
            alt="Blue Header Background"
          />
        </picture>

        <div class="info">
          <h1>Victor Crest</h1>
          <h2>26</h2>
        </div>

        <p class="city">London</p>

        <div class="border"></div>

        <div class="stats">
          <p>80K <br /><span class="stat-type">Followers</span></p>
          <p>803K <br /><span class="stat-type">Likes</span></p>
          <p>1.4K <br /><span class="stat-type">Photos</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lunk-kml" target="_blank">Kaung Lun</a>.
      </div>
    </footer>
  </body>
</html>
